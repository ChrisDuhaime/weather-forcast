<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Weather Forecast</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="weatherBody">

  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="row">
    <div class="searchLocations col-md-4">
      <h2 id="searchHeader">Search for a City</h2>
      <form>
        <div class="form-group">
          <label for="searchInput" class="p-3">Please enter City,State code</label>
          <input name="Search" id="searchInput" placeholder="Merrimack,NH" type="text" autofocus="true"
            class="form-control" />
        </div>
        <div class="form-group p-3">
          <button id="searchButton" type="submit" class="btn btn-primary btn-lg">Get Weather</button>
        </div>
      </form>
      <section id="savedLocations">
        <h2 id="locations">
          Recent Locations
        </h2>
      </section>
    </div>


    <div class="col-md-8" id="forcast">
      <div class="border border-dark" id="currentForcast">
        <h2>Current Conditions</h2>
      </div>
      <div class="row" id="fiveDayForecast">
        <h2>5 Day Forecast</h2>
      </div>

    </div>


  </div>






  <script src="script.js"></script>
</body>

</html>
